<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Style Shop</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- Font-Awesome-Script -->
  <script src="https://kit.fontawesome.com/46b03e13f4.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 class="text-center pt-5 fw-bold"><i>Welcome to <span class="text-warning">Life Style Shop</span></i></h1>
  </header>
  <main class="main">
    <div class="search-field">
      <div class="input-group w-50 mx-auto my-5">
        <input type="text" class="form-control" placeholder="Search Your On Life Style" aria-label="Search Product"
          aria-describedby="button-addon2">
        <button onclick="loadProducts()" autocomplete="off" aria-pressed="false" class="btn btn-primary" type="button"
          id="button-addon2">SEARCH</button>
      </div>

    </div>
    <!-- Specific product section -->
    <section id="specific-section" class="py-3 w-50 mx-auto">
      <div id="display-specific-product" class="text-black">
      </div>
    </section>
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- Spinner -->
        <div id="spinner" class=" d-none d-flex justify-content-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="all-products" class="ms-5 gap-4">

        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart ms-5" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button onclick="buyProduct()" class="btn btn-primary text-center" data-bs-toggle="modal"
              data-bs-target="#alertBackdrop">BUY NOW</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Alert Modal -->
    <section>
      <!-- Modal -->
      <div class="modal fade" id="alertBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="alertBackdropLabel" aria-hidden="true">
        <div id="alertModal" class="modal-dialog modal-dialog-centered">

        </div>
      </div>
    </section>
  </main>
  <footer></footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
